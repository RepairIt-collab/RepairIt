<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/Profil.css}"/>
    <title>Statistique</title>
  <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="Aide" style="background-color: #021c44;">
        <div class="my-2"  style="display: flex; justify-content: center; align-items: center;">
           <h3><span>R</span>epair-<span>I</span>t <span>S</span>tatistique</h3>
        </div> 
     </div>
    <br>
    <br>
    <div id="statist">
        <div class="row">
            <div class="col-md-6">
                <canvas id="myChart"></canvas>
            </div>
            <div class="col-md-6"></div>
        </div>
    </div>
  
  

  <script>
     document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
         $.ajax({
              url: '/RepairIt/statclient',
              method: 'GET',
              success: function(datas) {
                 var data = {
                    labels: ['Taches demandees', 'taches en cours', 'Taches terminees'],
                    datasets: [{
                        label: 'Statistiques des taches de maintenances',
                        data: [datas[0], datas[1], datas[2]],
                        backgroundColor: 'rgba(75, 192, 192, 0.5)', // Couleur de remplissage des barres
                        borderColor: 'rgba(75, 192, 192, 1)', // Couleur des bordures des barres
                        borderWidth: 1 // Largeur des bordures des barres
                    }]
                    };

                    // Options du diagramme
                    var options = {
                    scales: {
                        y: {
                        beginAtZero: true // L'axe y commence à 0
                        }
                    }
                    };

                    // Création du diagramme en bâtons
                    var ctx = document.getElementById('myChart').getContext('2d');
                    var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: data,
                    options: options
                    });
            },
              error: function(jqXHR, textStatus, errorThrown) {
                 console.log("error");
              }
          });
      });
   
    // Données du diagramme

  </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
