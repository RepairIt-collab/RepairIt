<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" th:href="@{/images/Outil.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/Chat.css}"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <title>Chat</title>
</head>
<body style="height:560px;">
    <div id="Aide" style="background-color: #021c44;">
        <div class="my-2"  style="display: flex; justify-content: center; align-items: center;">
           <h3><span>R</span>epair-<span>I</span>t <span>M</span>essagerie</h3>
        </div> 
    </div>

    <div id="messagerie" class="messagerie" style="height:550px;" >
        <div class="row my-5">
            <div class="col-md-4 ms-3" id="taskContact" style="height: 60%;">
                <div class="row my-3">
                    <div class="col-md-1">
                        <i class="fa fa-arrow-left fa-2x" style="color: #00b2ff;" aria-hidden="false" onclick="history.back()"> </i>
                    </div>  
                    <div class="col-md-8">
                        <input type="text" placeholder="Recherche" style="width:100%">
                    </div> 
                    <div class="col-md-1">
                        <i class="fa fa-search fa-2x" style="color: #00b2ff;" aria-hidden="false"> </i>
                    </div> 
                </div> 
                <br>
                <div class="contact my-3" >
                    <h3 style="color: #00b2ff;">TACHES</h3>
                    <div style="border: #00b2ff solid;"></div> 
                </div>
            </div>
            <div class="col-md-7 ms-4" style="height:550px; overflow-x: scroll;" >
                <div class="container message" style="height: 80%; width: 100%;">
                    <div id="chat" class="row" style="height: 98%;overflow-y: scroll;">
                       
                    </div>
                </div>
             
                <br>
                <div id="send" class="row">
                    <div class="col-md-10 ms-2">
                        <textarea  id="monMessage" cols="30" rows="10" placeholder="Entrez votre message"></textarea>
                    </div>
                    <div class="col-md-1 ms-5">
                      <i id="envoi" class="fa fa-paper-plane fa-2x"></i>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script th:src="@{/js/chat.js}" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
